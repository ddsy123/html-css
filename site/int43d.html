<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
</head>
<style>
	Body{background-color: cyan;}
	form{
		color: indianred;
		width: 200px;
		background-color: orchid;
		padding: 10px;
		font-size: 20px;
	}
	fieldset{border: 10px solidblack;
	}
</style>
<body>
	<legend>
	
	<center>
<form>
	<fieldset>
	First Name:<br>
	<input type="text" name="first name">
	<br>
	Last Name:<br>
	<input type="text" name="Last name">
	<br>
	Dob:<br>
	<input type="text" name="Dob">
	<br>
	Age:<br>
	<input type="text" name="Age">	
	<br>
	<label>Country</label>
	<select>
		<option value="	India">India</option>
		<option value="Usa">Usa</option>
	</select>
	<br>
	Purpose of visit:<br>
	<input type="text" name="Purpose of visit"></input>
	<br>
	Gender:<br>
	<input type="radio" name="Gender">Male
	<input type="radio" name="Gender">Female
	<br>
	Time:<br>
	<input type="checkbox" name="Time">2 years
	<input type="checkbox" name="Time">5 years
	<input type="checkbox" name="Time">10 years
	<input type="checkbox" name="Time">15 years
	<br>
	Return Date:<br>
	<input type="text" name="Return Date">
	<br>
	ITR Amount:<br>
	<input type="text" name="ITR Amount">
	<br>
	Suggestions:<br>
	<textarea id="Suggestions" name="Suggestions" rows="4" cols="4"></textarea>
	<br>
	<input type="Submit" value="Submit" />
</fieldset>
</form>
</center>
</legend>
</body>
</html>
